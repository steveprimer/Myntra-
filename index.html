<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <div class="logo">
            <img
              src="Myntra_Logo.png"
              alt="myntra logo"
              height="35px"
              width="55px"
            />
          </div>
        </div>
        <div class="nav-collection">
          <div class="nav-men">
            <p>MEN</p>
          </div>
          <div class="nav-women">
            <p>WOMEN</p>
          </div>
          <div class="nav-kids">
            <p>KIDS</p>
          </div>
          <div class="nav-home">
            <p>HOME & LIVING</p>
          </div>
          <div class="nav-beauty">
            <p>BEAUTY</p>
          </div>
          <div class="nav-studio">
            <p>STUDIO</p>
          </div>
        </div>
        <div class="nav-search">
          <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
          <input placeholder="Search for products, brands and more" class="search-input">
        </div>
        <div class="nav-profile">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="nav-wishlist">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="nav-bag">
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
      <div class="hero-section">
        <div class="top-hero">
          <img
            src="cc38f989-2b4f-433a-bc7f-3907a0bf6add1705586844329-MSB-coupon.webp"
            alt="flat-300 off"
            style="height: 200px; width: 98%; margin-right: 10px"
          />
        </div>
        <div id="banner">
          <div class="inline-block">
            <img src="1st half.webp" style="height: 450px;" />
          </div>

          <div class="inline-block">
            <img src="2nd half.webp" style="height: 450px;" />
          </div>
        </div>
        <div class="coupons-hero">
          <div class="couponscorner"><img src="coupons corner.webp" alt="coupons" style="width: 190%;"></div>
          <div id="twocoupons">
            <div class="images">
              <img src ="coupon 1.webp" style="height: 150px; margin-right: 20px;"/>
            </div>
    
            <div class="images">
              <img src ="coupon 2.webp" style="height: 150px;margin-left: 350px;"/>
            </div>
          </div>
        </div>
      <div class="shop-section">
        <div class="deals-image">
          <img src="crazy deals.webp" alt="tutu" style="width: 100%;"/>
        </div>
      </div>
      <div class="boxes">
        <div class="box-1 box"><div class="box-img"><img src="box-1.webp"></div></div>
        <div class="box-2 box"><div class="box-img"><img src="box-2.webp"></div></div>
        <div class="box-3 box"><div class="box-img"><img src="box-3.webp"></div></div>
        <div class="box-4 box"><div class="box-img"><img src="box-4.webp"></div></div>
        <div class="box-5 box"><div class="box-img"><img src="box-5.webp"></div></div>
        <div class="box-6 box"><div class="box-img"><img src="box-6.webp"></div></div>        
      </div>
    </header>
    <footer>
      <div class="footer">
        <div class="shopping-links">
          <div class="online-shopping"><a href="">ONLINE SHOPPING</a></div>
          <div class="men shop"><a href="http://">Men</a></div>
          <div class="women shop"><a href="http://">Women</a></div>
          <div class="kid shop"><a href="http://">Kids</a></div>
          <div class="home shop"><a href="http://">Home & Living</a></div>
          <div class="beauty shop"><a href="http://">Beauty</a></div>
          <div class="gift shop"><a href="http://">Gift Cards</a></div>
          <div class="myntra shop"><a href="http://">Myntra Insider</a></div>
        </div>
        <div class="customer">
          <div class="customerpolicy shop"><a href="">CUSTOMER POLICIES</a></div>
          <div class="contact shop"><a href="http://">Contact Us</a></div>
          <div class="FAQ shop"><a href="http://">FAQ</a></div>
          <div class="T&C shop"><a href="http://">T&C</a></div>
          <div class="terms shop"><a href="http://">Terms Of USe</a></div>
          <div class="track shop"><a href="http://">Tract Orders</a></div>
          <div class="shipping shop"><a href="http://">Shipping</a></div>
          <div class="cancellation shop"><a href="http://">Cancellation</a></div>
          <div class="contact shop"><a href="http://">Returns</a></div>
          <div class="contact shop"><a href="http://">Privacy Policy</a></div>
          <div class="contact shop"><a href="http://">Grievance Officer</a></div>
        </div>
        <div class="myntradownload">
          <div class="downloadtext"><a href="http://">EXPERIENCE MYNTRA APP ON MOBILE</a></div> 
          <div class="downloadpics">
            <div class="androidpic"><img src="android.png" alt="android" height="42px" width="150px"></div> 
            <div class="iospic"><img src="ios.png" alt="ios" height="42px" width="130px"></div>
          </div>
          <div class="contact">
            <div class="contact-text">KEEP IN TOUCH</div>
            <div class="contactpics">
              <div class="facebook"><img src="facebook.png" alt="" height="20px" width="20px"></div>
              <div class="twitter"><img src="twitter.png" alt="" height="20px" width="20px"></div>
              <div class="youtube"><img src="youtube.png" alt="" height="20px" width="30px"></div>
              <div class="instagram"><img src="instagram.png" alt="" height="22px" width="22px"></div>
            </div>
          </div>
        </div>
      </div>  
    </footer>
  </body>
</html>
